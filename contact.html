<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
</head>

<body>
  <header class="header container">
    <div id="logo">
      <a href="index.html"><img src="img/DH_02.png" /></a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="programme.html">Programme</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="title container">
    <form>
      <ul class="form-style-1">
        <li><label>Nom / Prénom <span class="required">*</span></label><input type="text" name="field1"
            class="field-divided" placeholder="Nom" /> <input type="text" name="field2" class="field-divided"
            placeholder="Prénom" /></li>
        <li>
          <label>Email <span class="required">*</span></label>
          <input type="email" name="field3" class="field-long" />
        </li>
        <li>
          <label>Sujet</label>
          <select name="field4" class="field-select">
            <option value="Partnership">Participer</option>
            <option value="General Question">Général</option>
          </select>
        </li>
        <li>
          <label>Your Message <span class="required">*</span></label>
          <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
        </li>
        <li>
          <input class="btn-primary" type="submit" value="Envoyer" />
        </li>
      </ul>
    </form>
  </div>

  </section>
  <div class="footer">
    <footer class="container">
      © 2018 Dialog Health - Privacy Policy and Terms & Conditions
      <button onclick="topFunction()" id="myBtn" title="Go to top">Remonter</button>
    </footer>
  </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
